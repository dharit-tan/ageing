<!DOCTYPE html>
<html>
<head>
	<title>Ageing</title>

	{% load staticfiles %}
	<!-- Bootstrap -->
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/paper.js/0.9.9/paper.js"></script>

</head>

<body>
<canvas id="myCanvas" resize style="position:absolute;
top:0;
left:0;
width:100%;
height:100%;
z-index:-1;">
</canvas>

	<p style="z-index:100;">Enter your birthday:</p>
		<input type="text" id="birth_day">
		<input type="text" id="birth_month">
		<input type="text" id="birth_year">
		<button id="go" class="btn">GO</button>

	<p>You've been alive for:
		<ul>
			<li id="years"></li>
			<li id="months"></li>
			<li id="days"></li>
		</ul>
	</p>


<script>
	$('#go').click(function() {
		var delta;
		var today = new Date();
		today.setHours(0);
		today.setMinutes(0);
		today.setSeconds(0);
		today.setMilliseconds(0);

		var birth_day = $('#birth_day').val();
		var birth_month = $('#birth_month').val() - 1;
		var birth_year = $('#birth_year').val();

		var birth_date = new Date(birth_year, birth_month, birth_day, 0, 0, 0);

		delta = today - birth_date;

		$('#years').text(delta / 1000 / 60 / 60 / 24 / 30 / 12 + " years");
		$('#months').text(delta / 1000 / 60 / 60 / 24 / 30 + " months");
		$('#days').text(delta / 1000 / 60 / 60 / 24 + " days");
	});
</script>

<script type="text/paperscript" canvas="myCanvas">
// The amount of circles we want to make:
	var count = 150;

	// Create a symbol, which we will use to place instances of later:
	var path = new Path.Circle({
		center: [0, 0],
		radius: 10,
		fillColor: 'white',
		strokeColor: 'black'
	});

	var symbol = new Symbol(path);

	// Place the instances of the symbol:
	for (var i = 0; i < count; i++) {
		// The center position is a random point in the view:
		var center = Point.random() * view.size;
		var placedSymbol = symbol.place(center);
		placedSymbol.scale(i / count);
	}

	// The onFrame function is called up to 60 times a second:
	function onFrame(event) {
		// Run through the active layer's children list and change
		// the position of the placed symbols:
		for (var i = 0; i < count; i++) {
			var item = project.activeLayer.children[i];
			
			// Move the item 1/20th of its width to the right. This way
			// larger circles move faster than smaller circles:
			item.position.x += item.bounds.width / 20;

			// If the item has left the view on the right, move it back
			// to the left:
			if (item.bounds.left > view.size.width) {
				item.position.x = -item.bounds.width;
			}
		}
	}
</script>

</body>
</html>
